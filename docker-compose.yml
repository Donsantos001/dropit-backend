services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dropit_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/nginx.conf:/etc/nginx/sites-available/default
      - ./docker/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - dropit_network
    # depends_on:
    #   - database
    ports:
      - "8000:80"

